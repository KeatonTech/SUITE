<!doctype html>
<html>
  <title>SUITE Layout Demo</title>
  <script type="text/javascript" src="../dist/SUITE.js"></script>
  <script type="text/javascript" src="../dist/SUITE-modules.js"></script>
  <script type="text/javascript">
    window.onload = function(){
      var stage = new SUITE.Stage("body");
      window.table = SUITE.ParseTemplate({
        "<float-layout>": {
          "<row>": {
            $spacing: 10,
            $verticalAlign: 0,
            "<column@col1>": {
              $spacing: 10,
              $fill: "#222",
              children: [
                "<box>", {
                  $width: 200,
                  $height: 100,
                  $fill: "#f00"
                },
                "<box>", {
                  $width: 220,
                  $height: 10,
                  $fill: "#0f0"
                },
                "<box>", {
                  $width: 100,
                  $height: 100,
                  $fill: "#00f"
                }
              ]
            },
            "<column@col2>": {
              $spacing: 10,
              $fill: "#333",
              children: [
                "<box>", {
                  $width: 100,
                  $height: 100,
                  $fill: "#ff0"
                },
                "<box>", {
                  $width: 40,
                  $height: 90,
                  $fill: "#0ff"
                },
                "<box>", {
                  $width: 200,
                  $height: 100,
                  $fill: "#f0f"
                }
              ]
            }
          }
        }
      });

      stage.addChild(window.table);
      stage.render();
    }
  </script>
  <style>
    html,body {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: black;
      margin: 0;
      padding: 0;
    }
    body * {position: absolute;}
  </style>
</head>
<body></body>
</html>
