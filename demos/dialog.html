<!doctype html>
<html>
  <title>SUITE Layout Demo</title>
  <script type="text/javascript" src="../dist/SUITE.js"></script>
  <script type="text/javascript" src="../dist/SUITE-modules.js"></script>
  <script type="text/javascript">
    window.onload = function(){
      var stage = new SUITE.Stage("body");
      var dialog_setup = SUITE.ParseTemplate({
        "<dialog-container@dc>": {
          dialog: {
            "<box@dialog.dialog>": {
              $width: 600,
              $height: 400
            }
          }
        }
      });

      stage.addChild(dialog_setup);
      stage.render();

      setTimeout(function(){
        SUITE.AnimateChanges(new SUITE.Transition(300), function(){
          dialog_setup.dc.showDialog();
        });
      },1000);
    }
  </script>
  <style>
    html,body {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: purple;
      margin: 0;
      padding: 0;
    }
    body * {position: absolute;}
    .dialog {
      background-color: white;
      box-shadow: 0px 1px 2px rgba(0,0,0,0.2);
      border: 1px solid rgba(0,0,0,0.4);
      border-radius: 2px;
    }
  </style>
</head>
<body></body>
</html>
