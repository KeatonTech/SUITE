<!doctype html>
<html>
  <title>SUITE Layout Demo</title>
  <script type="text/javascript" src="../dist/SUITE.js"></script>
  <script type="text/javascript">
    window.onload = function(){
      var stage = new SUITE.Stage("body");
      window.stack = SUITE.ParseTemplate({
        "<stack@stack>": {
          $spacing: 10,
          children: {
            "<box@top>": {
              $width: 200,
              $height: 100,
              $fill: "#f00"
            },
            "<box@middle>": {
              $width: 220,
              $height: 10,
              $fill: "#0f0"
            },
            "<box@bottom>": {
              $width: 100,
              $height: 100,
              $fill: "#00f"
            }
          }
        }
      });

      stage.addChild(window.stack);
      stage.render();

      setInterval(function(){
        SUITE.AnimateChanges(new SUITE.Transition(300), function(){
          stack.stack.$spacing = Math.random() * 20
          //stack.top.$height = 150 + Math.random() * 100
          //stack.middle.$height = 5 + Math.random() * 200
          //stack.bottom.$height = 80 + Math.random() * 40
        })
      },600)
    }
  </script>
  <style>
    html,body {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: black;
      margin: 0;
      padding: 0;
    }
    body * {position: absolute;}
  </style>
</head>
<body></body>
</html>
